<ng-container *ngIf="data$ | async as data">
  <!-- <a routerLink="/auth/register">Need an account?</a> -->
  <br>
  <mc-backend-error-messages
    *ngIf="data.backendErrors"
    [backendErrors]="data.backendErrors"
  ></mc-backend-error-messages> 
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="username" placeholder="Username" />
    <input type="password" formControlName="password" placeholder="Password" />
    <button [disabled]="data.isSubmitting" type="submit">Submit</button>
  </form>
  <!-- <a routerLink="/administrator/home">Go to Component</a> -->

</ng-container>
